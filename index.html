<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bağlantılar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('img/liquid-marbling-paint-texture-background-fluid-painting-abstract-texture-intensive-color-mix-wallpaper.jpg'); /* img klasöründeki resim */
      background-size: cover;       /* resmi ekrana sığdırır */
      background-position: center;  /* ortalar */
      background-repeat: no-repeat; /* tekrar etmez */
      font-family: 'Courier New', monospace;
    }

    .kutu {
      background-color: rgba(0, 0, 0, 0.6); /* yarı saydam siyah */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      color: #4da6ff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s, transform 0.2s;
    }

    a:hover {
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="kutu">
    <h1>Bağlantılar</h1>
    <a href="https://enozibaboman.github.io/sogukpassatsavasi/">Soğuk Passat Savaşı tarihçesi</a>
  </div>
</body>
</html>
